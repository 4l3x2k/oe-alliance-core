#@TYPE: Machine
#@NAME: GigaBlue HD 800 Solo
#@DESCRIPTION: Machine configuration for the GigaBlue HD 800 Solo

require conf/machine/include/gigablue.inc

EXTRA_IMAGEDEPENDS += "\
	enigma2-plugin-systemplugins-vfdcontrol \
	"

PREFERRED_VERSION_linux-gigablue = "3.1.1"
PREFERRED_VERSION_linux-libc-headers = "3.1"

CHIPSET = "bcm7325"

MACHINE_KERNEL_PR = "r0"

KERNEL_EXTRA_CMD = "--disable-compressor=lzo "

IMAGEDIR ?= "${MACHINE}"

EXTRA_IMAGECMD_jffs2 = " -e131072 -l -p125829120"
IMAGE_CMD_jffs2 = " \
	rm -rf ${IMAGE_ROOTFS}/boot/*; \
	rm -rf ${IMAGE_ROOTFS}/tmp/*; \
	mkfs.jffs2 --root=${IMAGE_ROOTFS} \
		--output=${DEPLOY_DIR_IMAGE}/${IMAGE_NAME}.rootfs.jffs2 \
		${EXTRA_IMAGECMD}; \
	mkdir -p ${DEPLOY_DIR_IMAGE}/${IMAGEDIR}; \
	gzip -f -c ${DEPLOY_DIR_IMAGE}/vmlinux-${MACHINE}.bin > ${DEPLOY_DIR_IMAGE}/${IMAGEDIR}/vmlinux.gz; \
	mv ${DEPLOY_DIR_IMAGE}/${IMAGE_NAME}.rootfs.jffs2 ${DEPLOY_DIR_IMAGE}/${IMAGEDIR}/rootfs.img; \
	cp ${DEPLOY_DIR_IMAGE}/burn.bat ${DEPLOY_DIR_IMAGE}/${IMAGEDIR}/burn.bat; \
	cd ${DEPLOY_DIR_IMAGE}; \
	zip -j ${IMAGE_NAME}_usb.zip ${IMAGEDIR}/*; \
	rm -f ${DEPLOY_DIR_IMAGE}/*.jffs2; \
	rm -Rf ${IMAGEDIR}; \
	"