#@TYPE: Machine
#@NAME: GigaBlue HD 800 SE
#@DESCRIPTION: Machine configuration for the GigaBlue HD 800 SE

MACHINE_NAME = "800 SE"

require conf/machine/include/gigablue.inc

EXTRA_IMAGEDEPENDS += "\
    gigablue-initrd-${MACHINE} \
    enigma2-plugin-systemplugins-vfdcontrol \
    "

MACHINE_EXTRA_RDEPENDS = "\
    enigma2-plugin-systemplugins-vfdcontrol \
    "

MACHINE_FEATURES += "blindscan-dvbc blindscan-dvbs gbprogress singlecore ci"

PREFERRED_VERSION_linux-gigablue = "3.9.6"
PREFERRED_VERSION_linux-libc-headers = "3.9"

CHIPSET = "bcm7325"

MACHINE_KERNEL_PR = "r5"

IMAGE_FSTYPES ?= "ubi"

UBI_VOLNAME = "rootfs"
MKUBIFS_ARGS = "-m 2048 -e 126976 -c 4096"
UBINIZE_ARGS = "-m 2048 -p 128KiB"

IMAGEDIR ?= "gigablue/se"

IMAGE_CMD_ubi_prepend = " \
    rm -rf ${IMAGE_ROOTFS}/boot/*; \
    rm -rf ${IMAGE_ROOTFS}/tmp/*; \
    "

IMAGE_CMD_ubi_append = " \
    mkdir -p ${DEPLOY_DIR_IMAGE}/${IMAGEDIR}; \
    cp ${DEPLOY_DIR_IMAGE}/splash.bin ${DEPLOY_DIR_IMAGE}/${IMAGEDIR}/splash.bin; \
    cp ${DEPLOY_DIR_IMAGE}/initrd.bin ${DEPLOY_DIR_IMAGE}/${IMAGEDIR}/initrd.bin; \
    cp ${DEPLOY_DIR_IMAGE}/initrd.bat ${DEPLOY_DIR_IMAGE}/${IMAGEDIR}/initrd.bat; \
    cp ${DEPLOY_DIR_IMAGE}/dvb.tar.gz ${DEPLOY_DIR_IMAGE}/${IMAGEDIR}/dvb.tar.gz; \
    mv ${DEPLOY_DIR_IMAGE}/${IMAGE_NAME}.rootfs.ubi ${DEPLOY_DIR_IMAGE}/${IMAGEDIR}/${ROOTFS_FILE}; \
    gzip -f -c ${DEPLOY_DIR_IMAGE}/vmlinux-${MACHINE}.bin > ${DEPLOY_DIR_IMAGE}/${IMAGEDIR}/${KERNEL_FILE}; \
    echo ${DISTRO_NAME}-${DISTRO_VERSION}-${DATE} > ${DEPLOY_DIR_IMAGE}/${IMAGEDIR}/imageversion; \
    echo "rename this file to 'force' to force an update without confirmation" > ${DEPLOY_DIR_IMAGE}/${IMAGEDIR}/noforce; \
    cd ${DEPLOY_DIR_IMAGE}; \
    zip -r ${IMAGE_NAME}_usb.zip burn.bat gigablue/*; \
    rm -f ${DEPLOY_DIR_IMAGE}/*.ubifs; \
    rm -rf ${DEPLOY_DIR_IMAGE}/gigablue; \
    "
